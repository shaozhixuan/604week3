<!DOCTYPE html>
<html>
<head>
    <title>Employee Records</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Employee Records</h1>
    <div id="recordsContainer"></div>

    <script>
        // 初始化员工数据
        const employees = [
            {
                ID: 1,
                Name: "John Doe",
                Age: 30,
                Department: "Engineering",
                Skills: ["JavaScript", "React", "Node.js"],
                "Is Manager?": "No"
            },
            {
                ID: 2,
                Name: "Jane Smith",
                Age: 28,
                Department: "Marketing",
                Skills: ["SEO", "Content Writing", "Analytics"],
                "Is Manager?": "Yes"
            },
            {
                ID: 3,
                Name: "Sam Wilson",
                Age: 35,
                Department: "Sales",
                Skills: ["Negotiation", "CRM", "Public Speaking"],
                "Is Manager?": "No"
            }
        ];

        // 存储到localStorage
        localStorage.setItem('employeeRecords', JSON.stringify(employees));

        // 从localStorage获取数据
        const storedData = JSON.parse(localStorage.getItem('employeeRecords'));

        // 生成表格HTML
        function generateTable(data) {
            let html = '<table>';
            html += '<tr><th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Skills</th><th>Is Manager?</th></tr>';
            
            data.forEach(employee => {
                html += `
                    <tr>
                        <td>${employee.ID}</td>
                        <td>${employee.Name}</td>
                        <td>${employee.Age}</td>
                        <td>${employee.Department}</td>
                        <td>${employee.Skills.join(', ')}</td>
                        <td>${employee["Is Manager?"]}</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            return html;
        }

        // 渲染表格
        document.getElementById('recordsContainer').innerHTML = generateTable(storedData);
    </script>
</body>
</html>
